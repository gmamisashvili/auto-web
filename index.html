<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700|Roboto:100,300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <section class="home">
      <div class="main-pic relative">
        <img src="pics/car-1.png" class="auto-pic" alt="auto picture" />
        <p class="car-date absolute">27.11.</p>
        <p class="car-info absolute">Vintage Auto Exhibiton</p>
        <div class="main-pic-overlay">
          <img
            src="pics/svg/nav-toggler.svg"
            alt="nav-toggler"
            class="nav-toggler"
          />
          <img
            src="pics/svg/nav-toggler-close.svg"
            alt="nav-toggler"
            class="nav-toggler-close"
          />
          <img
            src="pics/svg/auto-name.svg"
            alt="auto-name"
            class="main-pic-name"
          />
          <img src="pics/svg/slider-left.svg" alt="" class="slider-left" />
          <img src="pics/svg/slider-right.svg" alt="" class="slider-right" />
        </div>
        <nav class="nav">
          <div class="nav-list">
            <ul class="nav-ul">
              <li class="home">HOME</li>
              <li class="services">SERVICES</li>
              <li class="contact">CONTACT</li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section class="corner-garage">
      <h1 class="corner-garage-header">The corner garage for collector cars</h1>
      <div class="row m-0 garage-options-row">
        <div class="garage-modify-div garage-option-divs col-md-4 col-sm-12">
          <img
            src="pics/svg/garage-modify.svg"
            alt="modify"
            class="garage-modify garage-options"
          />
        </div>
        <div class="garage-buy-div garage-option-divs col-md-4 col-sm-12">
          <img
            src="pics/svg/garage-buy.svg"
            alt="buy"
            class="garage-buy garage-options"
          />
        </div>
        <div class="garage-repair-div garage-option-divs col-md-4 col-sm-12">
          <img
            src="pics/svg/garage-repair.svg"
            alt="repair"
            class="garage-repair garage-options"
          />
        </div>
      </div>
      <div class="road relative">
        <img src="pics/svg/road.svg" alt="road" class="road" />
        <img src="pics/svg/bus.svg" alt="bus" class="bus" />
      </div>
    </section>
    <section class="contact-section">
      <div class="map-container relative">
        <iframe
          class="map-iframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.133684704483!2d44.78366706416217!3d41.717634037791306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fa5b02d7%3A0xced15c2c7992ceb5!2sGeoLab!5e0!3m2!1sen!2sge!4v1546022772205"
          width="800"
          height="600"
          frameborder="0"
          style="border:0"
          allowfullscreen
          class="map-frame"
        ></iframe>
        <div class="contact-form-wrapper">
          <div class="contact-form-wr mx-auto">
            <div class="contact-information p-0 ">
              <p class="contact-information-header">CONTACT INFORMATION</p>
              <p class="click-to-view">
                click to <br />
                &nbsp view
              </p>
              <div class="social-networks">
                <a href="#" class="google"
                  ><img
                    class="google-img sn-icons"
                    src="pics/svg/google-logo.svg"
                    alt="google+"
                /></a>
                <a href="#" class="fb"
                  ><img
                    class="fb-img sn-icons"
                    src="pics/svg/fb-logo.svg"
                    alt="facebook"
                /></a>
                <a href="#" class="twitter">
                  <img
                    src="pics/svg/twitter-logo.svg"
                    alt="twitter"
                    class="twitter-img sn-icons"
                  />
                </a>
              </div>
            </div>
            <form class="main-form">
              <p class="form-header">GET IN TOUCH</p>
              <div class="form-inputs-wrapper flex">
                <div class="left-side">
                  <input
                    type="name"
                    class="form-control"
                    id="exampleInputName"
                    aria-describedby="name"
                    placeholder="name"
                  />
                  <input
                    type="Email"
                    class="form-control"
                    id="exampleInputEmail"
                    aria-describedby="email"
                    placeholder="email"
                  />
                  <input
                    type="Subject"
                    class="form-control"
                    id="exampleInputSubject"
                    aria-describedby="subject"
                    placeholder="subject"
                  />
                  <textarea
                    class="form-control form-control-textarea"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="text"
                    resize: none;
                  ></textarea>
                </div>
                <div class="right-side">
                  <div class="sex flex">
                    <div class="form-check">
                      <label class="container form-check-label">male
                        <input class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="male"
                        value="option1">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="form-check female">
                      <label class="container form-check-label">female
                        <input class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="female"
                        value="option2">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="newsetller">
                    <p class="newsetller-header">Sign up for newsletter:</p>
                    <div class="form-check ">
                      <label class="container-check form-check-label" for="images">recive images
                        <input type="checkbox" id="images" class="form-check-input" value="option1">
                        <span class="checkmark-check " for='images'></span>
                      </label>
                    </div>
                    <div class="form-check ">
                    <label class="container-check form-check-label" for="promotions">recive promotions
                      <input type="checkbox" id="promotions" class="form-check-input" value="option2">
                      <span class="checkmark-check " for='promotions'></span>
                    </label>
                    </div>
                    <div class="form-check ">
                    <label class="container-check form-check-label" for="updates">recive updates
                      <input type="checkbox" id="updates" class="form-check-input" value="option3">
                      <span class="checkmark-check " for='updates'></span>
                    </label>
                    </div>
                    <div class="form-check ">
                      <label class="container-check form-check-label" for="offers">recive job offers
                        <input type="checkbox" id="offers" class="form-check-input" value="option4">
                        <span class="checkmark-check " for='offers'></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="submit-button-div">
                <button type="submit" class="submit-button">send</button>
              </div>
            </form>
          </div>
          <div class="copyright">
            <p class="copyright-p">© copyright 2017</p>
            <p class="owner-p">created by: Giorgi mamisashvili</p>
          </div>
          <div class="social-netoworks-reponsive">
            <p class="click-to-vew-responsive">click to view</p>
            <div class="social-networks-responsive text-end">
              <a href="#" class="google-responsive"
                ><img
                  class="google-img-responsive sn-icons-responsive"
                  src="pics/svg/google-logo.svg"
                  alt="google+"
              /></a>
              <a href="#" class="fb-responsive"
                ><img
                  class="fb-img-responsive sn-icons-responsive"
                  src="pics/svg/fb-logo.svg"
                  alt="facebook"
              /></a>
              <a href="#" class="twitter-responsive">
                <img
                  src="pics/svg/twitter-logo.svg"
                  alt="twitter"
                  class="twitter-img-responsive sn-icons-responsive"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-div">
        <p class="footer-copyright">© copyright 2017</p>
        <p class="footer-owner">created by:Giorgi Mamisashvili</p>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"
  ></script>
  <script src="jquery.js"></script>
</html>
